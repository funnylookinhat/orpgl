<script id="vertexShader" type="x-shader/x-vertex">
uniform sampler2D heightMap;
uniform float heightScale;

varying float vAmount;
varying vec2 vUV;


void main() 
{ 
	vUV = uv;
    vec4 tx = texture2D( heightMap, vUV);   
	vAmount = tx.g;
    vec3 newPosition = position + normal  * vAmount * heightScale;
	
	gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );
}
</script>
<script id="fragmentShader" type="x-shader/x-vertex"> 
uniform sampler2D oceanTexture;
uniform sampler2D sandyTexture;
uniform sampler2D grassTexture;
uniform sampler2D rockyTexture;
uniform sampler2D snowyTexture;
uniform sampler2D heightMap;

varying vec2 vUV;

varying float vAmount;

void main() 
{
	vec4 water = (smoothstep(0.01, 0.25, vAmount) - smoothstep(0.24, 0.26, vAmount)) * texture2D( oceanTexture, vUV * 10.0 );
	vec4 sandy = (smoothstep(0.24, 0.27, vAmount) - smoothstep(0.28, 0.31, vAmount)) * texture2D( sandyTexture, vUV * 10.0 );
	vec4 grass = (smoothstep(0.28, 0.32, vAmount) - smoothstep(0.35, 0.40, vAmount)) * texture2D( grassTexture, vUV * 20.0 );
	vec4 rocky = (smoothstep(0.30, 0.50, vAmount) - smoothstep(0.40, 0.70, vAmount)) * texture2D( rockyTexture, vUV * 20.0 );
	vec4 snowy = (smoothstep(0.50, 0.65, vAmount))                                   * texture2D( snowyTexture, vUV * 10.0 );
	vec4 tx = texture2D( heightMap, vUV);  
	gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0) + water + sandy + grass + rocky + snowy; //, 1.0);
}  
</script>

		<script id="furShader" type="x-shader/x-fragment">
			
			uniform float layer;
			
			uniform sampler2D texture1;
			
			varying vec2 vUv;
			
			void main()
			{
				float length = dot(texture2D(texture1, vUv).xyz, vec3(20, 70, 10));
				gl_FragColor = texture2D( texture1, vUv );
			}
		</script>

		<script id="furVertexShader" type="x-shader/x-vertex">
			
			uniform float layer;
			uniform float time;
			
			uniform vec2 uvScale;
			uniform vec2 wind;
			
			varying vec2 vUv;
			varying vec3 vNormal;

			void main()
			{
				vUv = uvScale * uv;
				vNormal = normal;
				
				vec4 gravity = projectionMatrix * modelViewMatrix * vec4(0.0, -1.0, 0.0, 0.0) * 0.01 + vec4(wind.x, 0.0, wind.y, 0.0);
				
				float dif = (1.0 - layer);
				float up = 1.0 - (dif * dif);
				
				vec3 pos = position + vNormal * up * 0.1 + gravity.xyz * time;
				
				vec4 mvPosition = modelViewMatrix * vec4( pos, 1.0 );
				gl_Position = projectionMatrix * mvPosition;

			}

		</script>


<script id="waterVertexShader" type="x-shader/x-vertex">
varying vec2 vUv;
void main() 
{ 
    vUv = uv;
    gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
}
</script>

<!-- fragment shader a.k.a. pixel shader -->
<script id="waterFragmentShader" type="x-shader/x-vertex"> 
uniform sampler2D baseTexture;
uniform float baseSpeed;
uniform sampler2D noiseTexture;
uniform float noiseScale;
uniform float alpha;
uniform float time;

varying vec2 vUv;
void main() 
{
	vec2 uvTimeShift = vUv + vec2( -0.7, 1.5 ) * time * baseSpeed;	
	vec4 noiseGeneratorTimeShift = texture2D( noiseTexture, uvTimeShift );
	vec2 uvNoiseTimeShift = vUv + noiseScale * vec2( noiseGeneratorTimeShift.r, noiseGeneratorTimeShift.b );
	vec4 baseColor = texture2D( baseTexture, uvNoiseTimeShift );

	baseColor.a = alpha;
	gl_FragColor = baseColor;
}  
</script>
	    <script type="x-shader/x-vertex" id="skyVertexShader">

			varying vec3 vWorldPosition;

			void main() {

				vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
				vWorldPosition = worldPosition.xyz;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>

		<script type="x-shader/x-fragment" id="skyFragmentShader">

			uniform vec3 topColor;
			uniform vec3 bottomColor;
			uniform float offset;
			uniform float exponent;

			varying vec3 vWorldPosition;

			void main() {

				float h = normalize( vWorldPosition + offset ).y;
				gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( h, exponent ), 0.0 ) ), 1.0 );

			}

		</script>
